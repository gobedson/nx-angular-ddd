<div class="max-w-3xl mx-auto p-6 bg-white rounded-lg shadow-lg">
  <div class="mb-8 text-center">
    <h1 class="text-3xl font-bold text-gray-800 mb-2">Création d'un nouveau client</h1>
    <p class="text-gray-600">Choisissez le type de client que vous souhaitez créer</p>
  </div>

  <!-- Type de client -->
  <div class="mb-8">
    <div class="flex flex-col sm:flex-row gap-4 justify-center">
      <button 
        type="button"
        class="flex items-center justify-center gap-2 px-6 py-3 rounded-lg border-2 transition-all"
        [class.bg-blue-500]="isIndividual"
        [class.text-white]="isIndividual"
        [class.border-blue-500]="isIndividual"
        [class.bg-white]="!isIndividual"
        [class.text-gray-700]="!isIndividual"
        [class.border-gray-300]="!isIndividual"
        [class.hover:bg-blue-50]="!isIndividual"
        (click)="setClientType('individual')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
        </svg>
        Client Particulier
      </button>
      
      <button 
        type="button"
        class="flex items-center justify-center gap-2 px-6 py-3 rounded-lg border-2 transition-all"
        [class.bg-blue-500]="isProfessional"
        [class.text-white]="isProfessional"
        [class.border-blue-500]="isProfessional"
        [class.bg-white]="!isProfessional"
        [class.text-gray-700]="!isProfessional"
        [class.border-gray-300]="!isProfessional"
        [class.hover:bg-blue-50]="!isProfessional"
        (click)="setClientType('professional')">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4" />
        </svg>
        Client Professionnel
      </button>
    </div>
  </div>

  <!-- Messages de succès et d'erreur -->
  @if (success()) {
    <div class="mb-6 p-4 bg-green-50 border border-green-200 rounded-lg flex items-center gap-3 text-green-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
      </svg>
      <span>Le client a été créé avec succès !</span>
    </div>
  }

  @if (error()) {
    <div class="mb-6 p-4 bg-red-50 border border-red-200 rounded-lg flex items-center gap-3 text-red-700">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8v4m0 4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
      <span>{{ error() }}</span>
    </div>
  }

  <!-- Formulaires -->
  @if (isIndividual) {
    <nx-angular-ddd-individual-client-form 
      [isLoading]="isLoading()" 
      (formSubmit)="handleSubmit($event)">
    </nx-angular-ddd-individual-client-form>
  }

  @if (isProfessional) {
    <nx-angular-ddd-professional-client-form 
      [isLoading]="isLoading()" 
      (formSubmit)="handleSubmit($event)">
    </nx-angular-ddd-professional-client-form>
  }
</div>
